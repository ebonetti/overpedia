<!DOCTYPE html>
<html lang="{{.Lang}}">
<head id="{{.Page.Type}}" data-topic="{{.Page.Topic}}">
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0"/>
<meta property="og:image" content="{{.WWWURL}}/images/logo.png"/>

<title>{{if eq .Page.Type "topic"}}Category: {{end}}{{.Page.Title}} - Negapedia</title>

<link rel="stylesheet prefetch" type="text/css" href="{{.WWWURL}}/css/core.css">

<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
{{template "data.html" .}}
</script>


<body>

<div id="menu"></div>

<div id="content">

<h1 {{if eq .Page.Type "article"}} data-name="{{.Page.UnderscoredTitle}}"{{end}}>{{.Page.Title}}</h1>

<div id="intro"></div>

{{if eq .Page.Type "article"}}
<div id="wikipedia-from">{{.Page.Abstract}}</div>

<div id="negawards"></div>

{{if .Links}}
<div id="social-jumps">
{{template "pagelist.html" .Links}}
</div>{{end}}{{else}}
<div id="negawards"></div>{{end}}

</div>

<div id="resolver">
<script type="text/javascript" src="{{.WWWURL}}/js/resolver.js"></script>
</div>

</body></html>
